engines:
  rubocop:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 18
  brakeman:
    enabled: true
 ## We also recommend enabling bundler-audit by uncommenting the two lines below. It is an example of additional functionality offered by our engines not offered by classic.
